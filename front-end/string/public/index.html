<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <noscript>
      <strong>抱歉，<%= htmlWebpackPlugin.options.title %>需要您的浏览器支持Javascript，请确保您的浏览器当前可以正常运行Javascript</strong>
    </noscript>
    <div id="app"></div>
    <!-- animate.css （和wow.js配合使用）-->
    <link rel="stylesheet" href="https://www.unpkg.com/animate.css@4.1.1/animate.css" />
    <!-- wow.js 主要实现滚动到相应位置时再出现动画效果-->
    <script src="https://unpkg.com/wowjs@1.1.3/dist/wow.min.js"></script>
    <script type="text/javascript">
        new WOW().init()
    </script>
    <!-- dayjs -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <!-- 腾讯云对象存储 -->
    <script src="https://unpkg.com/cos-js-sdk-v5@1.4.14/dist/cos-js-sdk-v5.min.js"></script>
    <!-- apex-charts -->
    <script src="https://unpkg.com/apexcharts@3.22.3/dist/apexcharts.js"></script>
</body>

</html>
